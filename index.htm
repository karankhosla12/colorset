<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #colorPicker {
            margin: 20px;
        }
        #hexCode {
            width: 150px;
            padding: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a Color</h1>
    <input type="color" id="colorPicker" onchange="setColor(this.value)">
    <br>
    <input type="text" id="hexCode" readonly>
    <button onclick="sendColor()">Set Color</button>

    <script>
        const ACCESS_TOKEN = "ya29.a0AXeO80Tpl9HlJEon956eblg4-LJCrXRq71S9WEh2HI3a0SoeHleVrthdid-RCBd3lO1i6HpbENbiYfY6phDxAaHl8wrVzQPYPTR3OFKh8Hj7lMPjDaQkRPwSrYIE_XXzUlSVcqyC0LiS6A1hyD5PGG3i40YrTWPNbCfZ46uFaCgYKAY8SARASFQHGX2MiVGMPeTEoowPw3L1RNVLQvg0175"; // Your access token (EXPOSED)
        const SHEET_ID = "1MP1b00Y5B4JgJqB6FI33HI_3mG459xMXpTJZ0HjD_xg"; // Your Google Sheet ID
        const SHEET_RANGE = "A1"; // Cell where the color will be stored

        function setColor(color) {
            document.getElementById('hexCode').value = color;
        }

        async function sendColor() {
            const color = document.getElementById('hexCode').value;
            if (!color) {
                alert('Please select a color first!');
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?valueInputOption=RAW`;

            const data = {
                values: [[color]]
            };

            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${ACCESS_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Color sent to Google Sheets successfully!");
                } else {
                    const errorData = await response.json();
                    alert("Error: " + JSON.stringify(errorData));
                }
            } catch (error) {
                alert("Request failed: " + error.message);
            }
        }
    </script>
</body>
</html>
